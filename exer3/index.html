<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Google Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top gray bar -->
  <header class="topbar">
    <div class="topbar-left">
      <!-- Small Google mark -->
      <div class="gmark" aria-label="Google logo">
      </div>
    </div>

    <nav class="topbar-center" aria-label="Top links">
      <a class="navbtn" href="#">Link 1</a>
      <a class="navbtn" href="#">Link 2</a>
      <a class="navbtn" href="#">Link 3</a>
    </nav>

    <div class="topbar-right">
      <div class="avatar" role="img" aria-label="Profile"></div>
    </div>
  </header>

  <!-- Main content -->
  <main class="main">
    <h1 class="title">Google</h1>

    <form class="searchbar" onsubmit="return false;">
      <input type="text" placeholder="Search" aria-label="Search">
      <button type="submit">Enter</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="divider"></div>
    <p>Made by Zini Chakraborty</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
